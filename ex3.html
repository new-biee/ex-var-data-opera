<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình tròn</title>
</head>
<body>
<script>
    let inputr = prompt("Nhập bán kính hình tròn (cm): ");

    let r = parseInt(inputr);

    let S = Math.pow(r, 2) * 3.14;

    document.write("Diện tích hình tròn là : " + S + "cm2.");
</script>
</body>
</html>
