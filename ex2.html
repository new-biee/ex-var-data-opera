<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi nhiệt độ</title>
</head>
<body>
<script>
    let inputdoC;
    inputdoC = prompt("Nhập độ C: ");
    let doC = parseInt(inputdoC);

    let doF = (doC * 1.8) + 32;

    document.write("Nhiệt độ chuyển đổi từ " + doC + "°C " + "sang độ F là " + doF + "°F");
</script>
</body>
</html>
