<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chu vi hình tròn</title>
</head>
<body>
<script>
    let inputr = prompt("Nhập bán kính hình tròn (cm): ");

    let r = parseInt(inputr);

    let C = 2 * r * 3.14;

    document.write("Chu vi hình tròn là: " + C + "cm.");
</script>
</body>
</html>
